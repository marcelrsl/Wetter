<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
    }
    
    #header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    #content {
      padding: 20px;
      text-align: center;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Hamburg Wetter</h1>
  </div>
  <div id="content">
    <h2>Willkommen zu Hamburg Wetter präsentiert von Marcel Rasouli</h2>
    <p>Drücken sie den Button, um die 5-Tage Wettervorhersage für Hamburg zu sehen:</p>
    <a href="/forecast"><button>Wettervorhersage ansehen</button></a>
  </div>
</body>
</html>
